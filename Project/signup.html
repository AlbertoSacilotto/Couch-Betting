<head>

<body id="signup-Body">

            <input class="signup-Main-Input" type="text" name="email" placeholder="Email"><br>

        </div>

    
        <div id="signup-Side">
            <h1 class="signup-Side-Content" id="signup-Side-Header">Hello, Friend!</h1>
            <p class="signup-Side-Content signup-Side-Paragraph">Enter your personal details</p> 
            <p class="signup-Side-Content signup-Side-Paragraph">and start your jorney with us</p>
            <button class="signup-Side-Content" id="signup-Side-Button" onclick="window.location.href = 'login.html';">Sign Up</button>
        </div>

    </div>
